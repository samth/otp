name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout project
      uses: actions/checkout@v2
    - name: Racket Package CI
      uses: yilinwei/racket-package-ci-action@master
      with:
        name: otp
        directory: otp
        doc_directory: otp-doc
        main_ref: /refs/head/master
        scribble_file: otp
        github_token: ${{ secrets.GITHUB_TOKEN }}
